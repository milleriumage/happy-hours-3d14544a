<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVU Room Explorer</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background-color: #1a1a1a; color: #e0e0e0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #root { width: 100%; }
        * { box-sizing: border-box; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .login-form { background: #2a2a2a; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); width: 100%; max-width: 400px; border: 1px solid #333; }
        .login-form h1 { text-align: center; margin-bottom: 2rem; color: #c0c0c0; font-weight: 300; }
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: #a0a0a0; }
        .input-group input { width: 100%; padding: 0.8rem; background: #3a3a3a; border: 1px solid #4a4a4a; border-radius: 4px; color: #e0e0e0; font-size: 1rem; }
        .input-group input:focus { outline: none; border-color: #715fa3; }
        .btn { width: 100%; padding: 0.8rem; background-color: #5e4d8c; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-weight: 600; }
        .btn:hover { background-color: #715fa3; }
        .btn:disabled { background-color: #4a4a4a; cursor: not-allowed; }
        .error-message { color: #ff6b6b; text-align: center; margin-top: 1rem; height: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid #3a3a3a; margin-bottom: 2rem; }
        .header h1 { margin: 0; font-weight: 400; }
        .header .user-info { font-size: 0.9rem; color: #a0a0a0; }
        .logout-btn { background: #4a4a4a; color: #e0e0e0; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .logout-btn:hover { background: #5a5a5a; }
        .rooms-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .room-card { background: #2a2a2a; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #333; }
        .room-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
        .room-card-img { width: 100%; height: 160px; object-fit: cover; background-color: #3a3a3a; display: flex; align-items: center; justify-content: center; color: #555; font-style: italic; }
        .room-card-content { padding: 1rem; }
        .room-card-content h3 { margin: 0 0 0.5rem; font-weight: 500; }
        .room-card-content p { margin: 0; color: #a0a0a0; font-size: 0.9rem; }
        .spinner-container { display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
